<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Stylish Hair</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/sh.png" type="image/x-icon">
</head>
<body>
    <header>
        <menu>
            <figure id="logo">
                <a href="#"><img src="imagens/sh.png" alt=""></a>
            </figure>
            <section class="icones_home">
                <i id="config" class="bi bi-gear-fill"></i>
            </section>
            <section id="menu-suspenso" class="menu-suspenso">
                <button id="close-menu">X</button>
                <ul>
                    <div id="buttonClicked">
                        <i id="dark_mode" class="bi bi-moon"></i><i id="light_mode" class="bi bi-brightness-high"></i>
                    </div>
                    <li><a href="index.html">Voltar para a Página Principal</a></li>
                </ul>
            </section>
        </menu>
    </header>
    <div class="titulo">
        <section class="titulo">
            <h1>Editar Perfil</h1>
            <form id="form-editar-perfil">
                <div class="perfil">
                    <label for="input-foto-perfil" class="foto-perfil" id="foto-perfil">
                        <img src="imagens/sh.png" alt="Foto de Perfil">
                    </label>
                    <input type="file" id="input-foto-perfil" accept="image/*" style="display: none;">
                    <br>
                    <input type="text" id="input-nick-perfil" placeholder="Seu Nickname">
                    <br>
                    <button type="submit">Salvar Alterações</button>
                </div>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
