<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <link rel="shortcut icon" href="/image/logos/logo_branca.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="card">
            
            <section class="login">
                <figure id="logo">
                    <img src="/image/logos/logo_preta_nome.png" alt="">
                </figure>

                <section class="titulo">
                    <h1>Bem-vindo à StylishHair</h1>
                </section>
                
                <form action="login.php" method="POST">
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <input type="password" id="password" name="password" placeholder="Senha" required>
                                <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                            </span>
                        </div>
                    </div>

                    <button id="entrar" type="submit">Entrar</button>
                    <p>OU</p>
                    <div id="buttonDiv"></div>

                    
                    <p>Não tem uma conta? <a href="/pages/cadastro.html">Cadastre-se</a></p>
                </form>
            </section>
            
            <script>
                
                function handleCredentialResponse(response) {
                    
                }

                window.onload = function () {
                    google.accounts.id.initialize({
                        client_id:"856367130690-80tf3ork9le01or8eo0ov8s12gcn65vo.apps.googleusercontent.com",
                        callback: handleCredentialResponse
                    });
                    google.accounts.id.renderButton(
                        document.getElementById("buttonDiv"),
                        {
                            type: "standard",
                            shape: "rectangular",
                            theme:"outline",
                            text:"signin_with",
                            size:"large",
                            logo_alignment:"left",
                        }
                        
                    );
                    google.accounts.id.prompt();
                }

            </script>
        </div>
        
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
        <script src="/js/script.js"></script>

    </main>
</body>
</html>
